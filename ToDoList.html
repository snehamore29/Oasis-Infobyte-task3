<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    #container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    input[type="text"] {
      width: 70%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    button {
      padding: 8px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 8px;
    }

    li:last-child {
      border-bottom: none;
    }

    .completed {
      text-decoration: line-through;
      color: #888;
    }

    .btn-edit,
    .btn-delete {
      cursor: pointer;
      background-color: #ddd;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
    }

    .btn-edit {
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>To-Do App</h1>
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button onclick="addTask()">Add Task</button>

    <h2>Pending Tasks</h2>
    <ul id="pendingTasks"></ul>

    <h2>Completed Tasks</h2>
    <ul id="completedTasks"></ul>
  </div>

  <script>
    function addTask() {
      var taskInput = document.getElementById("taskInput");
      var taskText = taskInput.value.trim();

      if (taskText !== "") {
        var task = {
          text: taskText,
          timestamp: new Date().toLocaleString(),
          completed: false
        };

        var tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        tasks.push(task);
        localStorage.setItem("tasks", JSON.stringify(tasks));

        displayTasks();
        taskInput.value = "";
      }
    }

    function displayTasks() {
      var pendingTasksList = document.getElementById("pendingTasks");
      var completedTasksList = document.getElementById("completedTasks");
      pendingTasksList.innerHTML = "";
      completedTasksList.innerHTML = "";

      var tasks = JSON.parse(localStorage.getItem("tasks")) || [];

      tasks.forEach(function(task, index) {
        var li = document.createElement("li");
        li.innerHTML = `
          <span class="${task.completed ? 'completed' : ''}">${task.text} (${task.timestamp})</span>
          <span>
            <button class="btn-edit" onclick="editTask(${index})">Edit</button>
            <button class="btn-delete" onclick="deleteTask(${index})">Delete</button>
            <button onclick="toggleComplete(${index})">${task.completed ? 'Undo' : 'Complete'}</button>
          </span>
        `;

        if (task.completed) {
          completedTasksList.appendChild(li);
        } else {
          pendingTasksList.appendChild(li);
        }
      });
    }

    function deleteTask(index) {
      var tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.splice(index, 1);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      displayTasks();
    }

    function editTask(index) {
      var tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      var newText = prompt("Edit task:", tasks[index].text);
      
      if (newText !== null) {
        tasks[index].text = newText;
        localStorage.setItem("tasks", JSON.stringify(tasks));
        displayTasks();
      }
    }

    function toggleComplete(index) {
      var tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks[index].completed = !tasks[index].completed;
      localStorage.setItem("tasks", JSON.stringify(tasks));
      displayTasks();
    }

    displayTasks();
  </script>
</body>
</html>
